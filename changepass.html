{% extends "studentparent.html" %}
{% block body %}
<style>
	table {
	  width: 100%;
	  margin: 0 auto;
	  border-collapse: collapse;
	  text-align: center;
	  border: none;
	  font-size: 16px;
	  font-weight: bold;
	  /* background-color: #fff; */
	  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	}
	table tr,
	table td {
	  padding: 12px;
	  border: none;
	}
  
	table tr:nth-child(even) {
	  background-color: #fff;
	}
  
	table tr:hover {
	  background-color: #f2f2f2;
	  color: black; 
	  transition: all 0.3s ease;
	}
  
	table tr:hover td {
	  border-color: #fff; 
	 transition: all 0.3s ease;
	}
  
	table tr:first-child:hover {
	  background-color: #f2f2f2;
	  color: black;
	  transition: all 0.3s ease;
	}
  
	table tr:first-child:hover td {
	  border-color: #4444;
	  transition: all 0.3s ease;
	}
  </style>
  {% if messages %}
  {% for messages in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{messages}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  <br>
<h2 style="color:blue;text-align: center;">Change Password</h2>
<br><br>
<form class="form-group" action="{% url 'studentapp:changepass' %}" method="post">
    {% csrf_token %}
<table style="width: 50%;margin: auto;" class="table">
    <tr>
        <td>Enter Old Password </td>
        <td><input required class="form-control" type="password" name="oldpassword"></td>
    </tr>
    <tr>
        <td>Enter New Password </td>
        <td><input class="form-control" type="password" name="newpassword"></td>
    </tr>
    <tr>
        <td>Confirm Password </td>
        <td><input class="form-control" type="password" name="cnfpassword" id="cnfpassword"></td>
    </tr>
    <tr>
        <td></td>
        <td> <button class="btn btn-dark" type="submit"> Change</button></td>
    </tr>
</table>
</form>


{% endblock body %}
